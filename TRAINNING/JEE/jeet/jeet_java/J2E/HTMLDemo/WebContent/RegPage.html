<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REG.PAGE</title>
</head>
<body>
<div align="center">
<h1>STUDENT REGISTRATION PAGE</h1>
<form>
<table border="1">
	<tr>
	<td>NAME</td>
	<td>&nbsp;</td>
	<td> <input type="text" placeholder="Enter Your Name" name="Stname"></td>
	</tr>
	
	<tr>
	<td>EMAIL</td>
	<td>&nbsp;</td>
	<td> <input type="email" name="Stemail"></td>
	</tr>

	<tr>
	<td>MOB. NO.</td>
	<td>&nbsp;</td>
	<td> <input type="number" name="Stmob"></td>
	</tr>
	
	<tr>
	<td>DOB</td>
	<td>&nbsp;</td>
	<td> <input type="date" name="Stdob"></td>
	</tr>
	
	<tr>
	<td>PASSWORD</td>
	<td>&nbsp;</td>
	<td> <input type="password" name="Stpass"></td>
	</tr>
	
	<tr><td>GENDER</td>
	<td>&nbsp;</td>
	<td> 
	<input type="radio" name="Stgen"> Male
	<input type="radio" name="Stgen"> Female
	</td>
	</tr>
	
	<tr>
	<td>HOBBY</td>
	<td>&nbsp;</td>
	<td> 
	<input type="checkbox" name="Football"> Football
	<input type="checkbox" name="Cricket"> Cricket
	</td>
	</tr>
	
	<tr>
	<td>COUNTRY</td>
	<td>&nbsp;</td>
	<td> 
		<select name="Stdob">
			<option>INDIA</option>
			<option>JAPAN</option>
			<option>SINGAPORE</option>
		</select>
	</td>
	</tr>
	
	<tr>
	<td></td>
	<td>&nbsp;</td>
	<td>
		<input type="submit" value="SUBMIT">
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<input type="reset" value="RESET">
	</td>
	</tr>

</table>
</form>
</div>
</body>
</html>
